<!doctype html>
<html lang="ru">
  <head> 
    <meta charset="UTF-8" />

    <!-- ссылки -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garson I Perro</title>
  </head>
  <body style="background-color: beige;">
    <div id="root"></div>
    
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registrationModal">
        Регистрация
    </button>

    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel" style="align-content: center;">Регистрация пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">Никнейм</label>
                            <input type="text" class="form-control" id="nickname" required>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="login" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#autorizationModal">
        Авторизация
    </button>

    <div class="modal fade" id="autorizationModal" tabindex="-1" aria-labelledby="autorizationModal" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="autorizationModal" style="align-content: center;">Авторизация пользователя</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                          <label for="nickname" class="form-label">Никнейм</label>
                          <input type="text" class="form-control" id="nickname" required>
                      </div>
                      <div class="mb-3">
                          <label for="login" class="form-label">Логин</label>
                          <input type="text" class="form-control" id="login" required>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
                  <button type="button" class="btn btn-success">Авторизоваться</button>
              </div>
          </div>
      </div>
  </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
